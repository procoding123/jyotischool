<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="admission.css">
        <title>Admission, 2023-24</title>
    </head>
    <body>
    <fieldset>
    
        <img src="jyoti.jpeg" width="100" height="100" class="center">
        <img src="school.png" width="100" height="100" align="left">
        <img src="school.png" width="100" height="100" align="right">
        <center><h1>Jyoti Sr. Sec. School</h1></center>
        <hr>
        <marquee class="marquee" onmouseover="this.stop();" onmouseout="this.start();" scrollamount="7"><img src="new.png" width="30" height="30">ADMISSION FORM, 2023-24</marquee>
        <hr>

        <center><h2><u>Admission Form</u></h2></center>
        <fieldset>
        <legend>Student Details</legend>
        <form>
            <table>
                <tr>
                    <!---Fisrt Name--->
                    <td>
                        First Name:
                    </td>
                    <td>
                        <input type="text" placeholder="Ashutosh" name="first_name">&nbsp;&nbsp;
                    </td>
                    <td>
                    <!---Last Name--->
                        Last Name:
                    </td>
                    <td>
                        <input type="text" placeholder="Pandey" name="last_name">
                    </td>
                </tr>
                    <!---Father's Name--->
                <tr>
                    <td>
                        Father's Name:
                    </td>
                    <td>
                        <input type="text" placeholder="Mr. Rakesh Pandey" name="father_name">
                    </td>
                    <!---Mother's Name--->
                    <td>
                        Mother's Name:
                    </td>
                    <td>
                        <input type="text" placeholder="Mrs. Radhika Pandey" name="mother_name">
                    </td>
                </tr>
                    <!---Address--->
                <tr>
                    <td>
                        Personal Address:
                    </td>
                    <td>
                        <input type="text" placeholder="xyz road, city" name="Address">
                    </td>
                    <td>
                </tr>
                <tr>
                    <td>
                        Gender:
                    </td>
                    <td>
                        <input type="radio" name="Gender" value="Male" name="Gender">Male 
                    </td>
                    <td>
                        <input type="radio" name="Gender" value="Female" name="Gender">Female 
                    </td>
                    <td>
                        <input type="radio" name="Gender" value="Other" name="Gender">Other
                    </td>
                </tr>
            </table>
        </form>
    </fieldset>
    </fieldset>
    </body>
</html>
